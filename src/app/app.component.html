<div class="grid-container">
  <div class="item1">Eliga el numero que represente (n)</div>
    <div class="item4">
      <input [(ngModel)]="valorInput" (ngModelChange)="onInputChange()" 
              type="number" max="10" min="0" value="1">
    </div>
  <div class="item2">serie({{valorInput}}) =</div>
  <div class="item3">5fibonacci({{valorInput}}) - 3triangular({{valorInput}} - 1)</div> 
  <div class="item5">2primo({{valorInput}} + 2)</div>
</div>

<h3>{{resultForN2}}</h3>
